<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret_KeyGen | BPoints</title>

    <link href="./style.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <main id="main" style="height: 100vh;">
      <div class="row h-100 justify-content-center align-items-center" style="width: 100%;">
        <form>
          <br>
          <div class="form-group">
            <div class="row justify-content-md-center">
              <div class="col-9">
                <input type="text" class="form-control" id="key" value="Generate a key!">
              </div>
              <div class="column">
                <btn class="btn btn-primary" id="generate">Generate</btn>
              </div>
            </div>
            <div id="tos">
              <small class="form-text text-muted text-center">By using this key you agree to our <a href="#">Terms of Service</a>. Breaking any of these rules will lead to a blacklist.</small>
              <small class="form-text text-muted text-center">This key only works for you!</small>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
